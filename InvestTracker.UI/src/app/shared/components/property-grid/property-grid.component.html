<div class="container">
  <mat-grid-list cols="2" [rowHeight]="heightValue" [ngStyle]="{ 'max-width': widthValue }">
    <div *ngFor="let field of fields">
      <mat-grid-tile >
        <div class="name">{{ field.name }}</div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="value">{{ field.value }}</div>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
