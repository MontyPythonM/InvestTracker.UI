<div class="container">
  <h1 class="title">Password recovery</h1>
  <span class="description"> To reset the password please enter your email</span>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form">
      <mat-form-field class="email-field">
        <input matInput formControlName="email">
        <mat-label>Email</mat-label>
        <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="email?.hasError('email')">Email has invalid format</mat-error>
      </mat-form-field>
      <button mat-button [disabled]="!forgotPasswordForm.valid || emailSent" mat-raised-button color="primary" class="submit-button">Reset password</button>
    </div>
  </form>
</div>
