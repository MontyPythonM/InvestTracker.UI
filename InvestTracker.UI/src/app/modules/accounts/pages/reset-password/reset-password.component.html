<div class="container">
  <h1 class="title">Reset password</h1>
  <span class="description">Enter new password for your account</span>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form">
      <mat-form-field class="password-field">
        <input matInput type="password" formControlName="password">
        <mat-label>New password</mat-label>
        <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <mat-form-field class="password-field">
        <input matInput type="password" formControlName="confirmPassword">
        <mat-label>Confirm new password</mat-label>
        <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <button mat-button [disabled]="!resetPasswordForm.valid" mat-raised-button color="primary" class="submit-button">Save new password</button>
    </div>
  </form>
</div>
