<nav class="content-container">
  <a *ngFor="let section of sections"
      mat-button
      class="nav-link"
      [routerLink]="section.path"
      [ngClass]="{ 'active': isSectionActive(section.path) }">
    <mat-icon>{{ getIcon(section.name) }}</mat-icon>
    <span>{{ section.name }}</span>
  </a>
</nav>
